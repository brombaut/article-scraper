name: Publish new version to NPM
on:
  workflow_dispatch:
    inputs:
      version_update_type:
        description: "SemVer update version type (patch, minor, or major)"
        required: true
        default: "patch"

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Configure GitHub
        run: |
          git config --global user.name 'Ben Rombaut'
          git config --global user.email 'rombaut.benj@gmail.com'
      - name: npm ci
        run: npm ci
      - name: Bump npm version
        run: npm version ${{ github.event.inputs.version_update_type }}
      # Setup .npmrc file to publish to npm
      - name: Setup .npmrc
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Publish npm version
        run: |
          npm whoami
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
